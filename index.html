<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>(another one) calories calc</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="container">
            <h1>Just another daily calories calculator</h1>
            
<!-- Basic info !-->
            <form>
                <div class="input-group">
                    <input type="text" class="form-control" id="imie" placeholder="Wpisz swoje imię" aria-describedby="sizing-addon2">
                    <input type="text" class="form-control" id="wiek" placeholder="Ile masz lat?" aria-describedby="sizing-addon2">
                    <input type="text" class="form-control" id="wzrost" placeholder="Ile masz wzrostu? (użyj centymetrow)" aria-describedby="sizing-addon2">
                    <input type="text" class="form-control" id="waga" placeholder="Ile ważysz w kg? (funty nie zadziałają)" aria-describedby="sizing-addon2">

<!-- Choose gender !-->
                    <p>Wybierz swoją płeć:</p>
                    <label class="radio">
                    <input type="radio" name="plec" value="mezczyzna">Mężczyzna</label>
                    <label class="radio">
                    <input type="radio" name="plec" value="kobieta">Kobieta</label>

<!-- Activity !-->
                    <p>Jaki tryb życia prowadzisz?</p>
                    <label class="radio">
                    <input type="radio" value="ak1" name="aktywnosc">Leżący, bez aktywności fizycznej</label>
                    <label class="radio">
                    <input type="radio" value="ak2" name="aktywnosc">Siedzący, niska aktywność</label>
                    <label class="radio">
                    <input type="radio" value="ak3" name="aktywnosc">Praca niefizyczna, trening 2 razy w tygodniu</label>
                    <label class="radio">
                    <input type="radio" value="ak4" name="aktywnosc">Lekka fizyczna, trening 4 razy w tygodniu</label>
                    <label class="radio">
                    <input type="radio" value="ak5" name="aktywnosc">Praca fizyczna, trening 5 razy w tygodniu</label>
                    <label class="radio">
                    <input type="radio" value="ak6" name="aktywnosc">Ciężka praca fizyczna, trening 7 razy w tygodniu</label>

<!-- Somatic type !-->
                    <p>Określ swój typ somatyczny:</p>
                    <label class="radio">
                    <input type="radio" value="so1" name="somatyczny">Ektomorfik- suchoklates, nie potrafię tyć i budować mięśni</label>
                    <label class="radio">
                    <input type="radio" value="so2" name="somatyczny">Endomorfik- grubcio, nie potrafię chudnąć</label>
                    <label class="radio">
                    <input type="radio" value="so3" name="somatyczny">Mezomorfik- nie muszę ćwiczyć, mięśnie praktycznie same się budują</label>

<!-- Your goal !-->
                    <p>Co chcesz osiągnąć?</p>
                    <label class="radio">
                    <input type="radio" value="masa" name="dieta">Zwiększenie masy</label>
                    <label class="radio">
                    <input type="radio" value="redukcja" name="dieta">Redukcja masy</label>
                </div>
            </form>
        <br/>
        <button type="button" class="btn btn-primary" id="obliczanie" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="calcCalories()">Gotowe</button>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>

    </body>
</html>
